<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTELLCAP Evaluation Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary: #3a7bd5;
      --secondary: #00d2ff;
      --dark: #2c3e50;
      --light: #f5f7fa;
      --success: #4CAF50;
      --warning: #FFC107;
      --danger: #F44336;
      --gray: #e0e0e0;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      color: var(--dark);
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }
    
    h1 {
      color: var(--primary);
      font-size: 2rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .stat-card {
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
    }
    
    .stat-card h3 {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 0.5rem;
    }
    
    .stat-card p {
      font-size: 1.8rem;
      font-weight: 600;
    }
    
    .stat-card .icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }
    
    th {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      font-weight: 500;
    }
    
    tr:hover {
      background-color: rgba(0,0,0,0.02);
    }
    
    .badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 50px;
      font-size: 0.75rem;
      font-weight: 600;
    }
    
    .badge-primary {
      background-color: rgba(58, 123, 213, 0.1);
      color: var(--primary);
    }
    
    .badge-success {
      background-color: rgba(76, 175, 80, 0.1);
      color: var(--success);
    }
    
    .badge-warning {
      background-color: rgba(255, 193, 7, 0.1);
      color: var(--warning);
    }
    
    .badge-danger {
      background-color: rgba(244, 67, 54, 0.1);
      color: var(--danger);
    }
    
    .btn {
      padding: 0.5rem 1rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background-color: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #2c65c4;
    }
    
    .btn-outline {
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
    }
    
    .btn-outline:hover {
      background-color: rgba(58, 123, 213, 0.1);
    }
    
    .metrics-container {
      background: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    
    .metrics-section {
      margin-bottom: 2rem;
    }
    
    .metrics-section h2 {
      color: var(--primary);
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--gray);
    }
    
    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    
    .metric-card {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
      border-left: 4px solid var(--primary);
    }
    
    .metric-card h3 {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 0.5rem;
    }
    
    .metric-card p {
      font-size: 1.2rem;
      font-weight: 600;
    }
    
    .progress-bar {
      height: 6px;
      background: var(--gray);
      border-radius: 3px;
      margin-top: 0.5rem;
      overflow: hidden;
    }
    
    .progress {
      height: 100%;
      background: var(--primary);
      width: 0%;
      transition: width 0.5s ease;
    }
    
    .hidden {
      display: none;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      table {
        display: block;
        overflow-x: auto;
      }
      
      .metrics-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>INTELLCAP Evaluation Dashboard</h1>
      </div>
      <div>
        <button class="btn btn-primary" onclick="refreshData()">
          <i class="fas fa-sync-alt"></i> Refresh
        </button>
      </div>
    </header>
    
    <div class="stats">
      <div class="stat-card">
        <div class="icon"><i class="fas fa-users"></i></div>
        <h3>Total Evaluations</h3>
        <p id="totalEvaluations">0</p>
      </div>
      <div class="stat-card">
        <div class="icon"><i class="fas fa-star"></i></div>
        <h3>Average Score</h3>
        <p id="averageScore">0</p>
      </div>
      <div class="stat-card">
        <div class="icon"><i class="fas fa-project-diagram"></i></div>
        <h3>Projects</h3>
        <p id="totalProjects">0</p>
      </div>
      <div class="stat-card">
        <div class="icon"><i class="fas fa-user-friends"></i></div>
        <h3>Teams</h3>
        <p id="totalTeams">0</p>
      </div>
    </div>
    
    <div style="overflow-x: auto;">
      <table id="evaluationsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Project</th>
            <th>Team</th>
            <th>Score</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be inserted here by JavaScript -->
        </tbody>
      </table>
    </div>
    
    <div id="metricsView" class="hidden">
      <div class="metrics-container">
        <button class="btn btn-outline" onclick="backToList()">
          <i class="fas fa-arrow-left"></i> Back to list
        </button>
        
        <h1 id="evaluationTitle" style="margin: 1rem 0;"></h1>
        
        <div class="metrics-section">
          <h2>Key Qualities</h2>
          <div class="metrics-grid" id="keyQualities">
            <!-- Filled by JavaScript -->
          </div>
        </div>
        
        <div class="metrics-section">
          <h2>Project Evaluation</h2>
          <div class="metrics-grid" id="projectEvaluation">
            <!-- Filled by JavaScript -->
          </div>
        </div>
        
        <div class="metrics-section">
          <h2>Team Composition</h2>
          <div class="metrics-grid" id="teamComposition">
            <!-- Filled by JavaScript -->
          </div>
        </div>
        
        <div class="metrics-section">
          <h2>Technical Skills</h2>
          <div class="metrics-grid" id="technicalSkills">
            <!-- Filled by JavaScript -->
          </div>
        </div>
        
        <div class="metrics-section">
          <h2>Business Skills</h2>
          <div class="metrics-grid" id="businessSkills">
            <!-- Filled by JavaScript -->
          </div>
        </div>
        
        <div class="metrics-section">
          <h2>Soft Skills</h2>
          <div class="metrics-grid" id="softSkills">
            <!-- Filled by JavaScript -->
          </div>
        </div>
        
        <div class="metrics-section">
          <h2>Additional Criteria</h2>
          <div class="metrics-grid" id="additionalCriteria">
            <!-- Filled by JavaScript -->
          </div>
        </div>
        
        <div class="metrics-section">
          <h2>Project Details</h2>
          <div id="projectDetails" style="background: #f9f9f9; padding: 1rem; border-radius: 8px;">
            <p id="detailsText"></p>
          </div>
        </div>
        
        <div class="metrics-section">
          <h2>Expectations</h2>
          <div id="expectations" style="background: #f9f9f9; padding: 1rem; border-radius: 8px;">
            <p id="expectationsText"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentEvaluation = null;
    
    // Fetch and display data
    async function fetchData() {
      try {
        const response = await fetch('/evaluations');
        const data = await response.json();
        displayList(data);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }
    
    function displayList(evaluations) {
      document.getElementById('metricsView').classList.add('hidden');
      document.getElementById('evaluationsTable').style.display = 'table';
      
      const tableBody = document.querySelector('#evaluationsTable tbody');
      tableBody.innerHTML = '';
      
      // Update stats
      document.getElementById('totalEvaluations').textContent = evaluations.length;
      
      const totalScore = evaluations.reduce((sum, eval) => sum + (eval.totalScore || 0), 0);
      const avgScore = evaluations.length > 0 ? (totalScore / evaluations.length).toFixed(1) : 0;
      document.getElementById('averageScore').textContent = avgScore;
      
      const uniqueProjects = [...new Set(evaluations.map(e => e.projectName))];
      document.getElementById('totalProjects').textContent = uniqueProjects.length;
      
      const uniqueTeams = [...new Set(evaluations.map(e => e.team))];
      document.getElementById('totalTeams').textContent = uniqueTeams.length;
      
      // Populate table
      evaluations.forEach(eval => {
        const row = document.createElement('tr');
        
        const score = eval.totalScore || 0;
        let statusClass = 'badge-primary';
        if (score > 180) statusClass = 'badge-success';
        else if (score > 120) statusClass = 'badge-warning';
        else if (score <= 120) statusClass = 'badge-danger';
        
        row.innerHTML = `
          <td>${eval.id}</td>
          <td>${eval.firstName} ${eval.lastName}</td>
          <td>${eval.projectName}</td>
          <td>${eval.team}</td>
          <td>${score}</td>
          <td>${new Date(eval.created_at).toLocaleDateString()}</td>
          <td><span class="badge ${statusClass}">${getStatusText(score)}</span></td>
          <td>
            <button class="btn btn-outline" onclick="viewDetails(${eval.id})">
              <i class="fas fa-eye"></i> View Metrics
            </button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }
    
    async function viewDetails(id) {
      try {
        const response = await fetch(`/evaluations/${id}`);
        currentEvaluation = await response.json();
        showMetrics(currentEvaluation);
      } catch (error) {
        console.error('Error fetching evaluation details:', error);
      }
    }
    
    function showMetrics(eval) {
      document.getElementById('evaluationsTable').style.display = 'none';
      document.getElementById('metricsView').classList.remove('hidden');
      
      document.getElementById('evaluationTitle').textContent = 
        `Evaluation #${eval.id}: ${eval.firstName} ${eval.lastName} - ${eval.projectName}`;
      
      // Key Qualities
      document.getElementById('keyQualities').innerHTML = `
        ${createMetricCard('Passion', eval.passion)}
        ${createMetricCard('Motivation', eval.motivation)}
        ${createMetricCard('Integrity', eval.integrity)}
      `;
      
      // Project Evaluation
      document.getElementById('projectEvaluation').innerHTML = `
        ${createMetricCard('Originality', eval.originality)}
        ${createMetricCard('Creativity', eval.creativity)}
        ${createMetricCard('Feasibility', eval.feasibility)}
        ${createMetricCard('Scientific Value', eval.scientificValue)}
        ${createMetricCard('Technological Value', eval.technologicalValue)}
        ${createMetricCard('Impact', eval.impact)}
      `;
      
      // Team Composition
      document.getElementById('teamComposition').innerHTML = `
        ${createMetricCard('Team Size', eval.teamSize)}
        ${createMetricCard('Participant Quality', eval.participantQuality)}
        ${createMetricCard('Team Strengths', eval.teamStrengths)}
        ${createMetricCard('Invested Effort', eval.investedEffort)}
        ${createMetricCard('Invested Resources', eval.investedResources)}
      `;
      
      // Technical Skills
      document.getElementById('technicalSkills').innerHTML = `
        ${createMetricCard('Mathematics', eval.mathematics)}
        ${createMetricCard('Physics', eval.physics)}
        ${createMetricCard('Mechanics', eval.mechanics)}
        ${createMetricCard('Chemistry', eval.chemistry)}
        ${createMetricCard('Biology', eval.biology)}
        ${createMetricCard('Algorithmic', eval.algorithmic)}
        ${createMetricCard('AI', eval.ai)}
        ${createMetricCard('Coding', eval.coding)}
      `;
      
      // Business Skills
      document.getElementById('businessSkills').innerHTML = `
        ${createMetricCard('Financial Analysis', eval.financialAnalysis)}
        ${createMetricCard('Market Analysis', eval.marketAnalysis)}
        ${createMetricCard('Strategic Planning', eval.strategicPlanning)}
        ${createMetricCard('Project Management', eval.projectManagement)}
      `;
      
      // Soft Skills
      document.getElementById('softSkills').innerHTML = `
        ${createMetricCard('Communication', eval.communication)}
        ${createMetricCard('Adaptability', eval.adaptability)}
        ${createMetricCard('Problem Solving', eval.problemSolving)}
        ${createMetricCard('Teamwork', eval.teamwork)}
        ${createMetricCard('Critical Thinking', eval.criticalThinking)}
        ${createMetricCard('Curiosity', eval.curiosity)}
        ${createMetricCard('Empathy', eval.empathy)}
        ${createMetricCard('Time Management', eval.timeManagement)}
        ${createMetricCard('Leadership', eval.leadership)}
        ${createMetricCard('Detail Orientation', eval.detailOrientation)}
      `;
      
      // Additional Criteria
      document.getElementById('additionalCriteria').innerHTML = `
        ${createMetricCard('Design', eval.design)}
        ${createMetricCard('Intellectual Property', eval.intellectualProperty)}
        ${createMetricCard('IP Patent Status', eval.ipPatentStatus)}
        ${createMetricCard('Quality', eval.quality)}
        ${createMetricCard('Formalization Capacity', eval.formalizationCapacity)}
      `;
      
      // Project Details
      document.getElementById('detailsText').textContent = 
        eval.projectDetails || 'No additional project details provided';
      
      // Expectations
      document.getElementById('expectationsText').textContent = 
        eval.expectations || 'No expectations specified';
      
      // Animate progress bars
      setTimeout(() => {
        document.querySelectorAll('.progress').forEach(bar => {
          const width = bar.parentElement.getAttribute('data-value') * 20;
          bar.style.width = `${width}%`;
        });
      }, 100);
    }
    
    function createMetricCard(label, value) {
      return `
        <div class="metric-card">
          <h3>${label}</h3>
          <p>${value}/5</p>
          <div class="progress-bar" data-value="${value}">
            <div class="progress"></div>
          </div>
        </div>
      `;
    }
    
    function backToList() {
      document.getElementById('metricsView').classList.add('hidden');
      document.getElementById('evaluationsTable').style.display = 'table';
    }
    
    function getStatusText(score) {
      if (score > 180) return 'Excellent';
      if (score > 120) return 'Good';
      if (score > 80) return 'Average';
      return 'Needs Improvement';
    }
    
    function refreshData() {
      fetchData();
    }
    
    // Load data when page loads
    document.addEventListener('DOMContentLoaded', fetchData);
  </script>
</body>
</html>
